<div class="card p-2">
    <div class="surface-card p-6">
        <div class="text-center mb-2">
            <img src="../../../assets/images/pexels-julia-larson-6456137.jpg" alt="Image" height="70" class="mb-1">
            <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
        </div>


        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center">
            <div class="formgrid grid mb-2">
                <div class="field col">
                    <label class="block text-900 font-medium">UserName</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input id="name" type="text" pInputText class=" form-control" formControlName="userName"
                            [ngClass]="{'is-invalid': submitted && f['userName'].invalid && f['userName'].errors || f['userName'].touched && f['userName'].invalid}"/></span>
                    <div class="div1" *ngIf="(f['userName'].touched || submitted) && f['userName'].errors?.['required']"
                        style="color: red;">User Name is required</div>
                </div>
                


                <div class="field col">
                    <label class="block text-900 font-medium">Email</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-envelope"></i>
                        <input id="email" type="email" pInputText class=" form-control" formControlName="email"
                            [ngClass]="{'is-invalid': submitted && f['email'].invalid || f['email'].errors || f['email'].touched && f['email'].invalid}" /></span>
                    <div *ngIf="(f['email'].touched && f['email'].invalid ) && f['email'].errors?.['required']"
                        style="color: red;">Email is required</div>
                        <div *ngIf="f['email'].invalid && f['email'].touched "  style="color: red;">Please enter a valid email.</div>
                </div>
            </div>

            <div class="formgrid grid mb-3">
                <div class="field col">
                    <label class="block text-900 font-medium">Mobile</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-phone"></i>
                        <input id="mob" type="number" pInputText class="form-control" formControlName="mobile"
                            [ngClass]="{'is-invalid': submitted && f['mobile'].invalid || f['mobile'].errors || f['mobile'].touched && f['mobile'].invalid}" /></span>
                    <div class="div1" *ngIf="(f['mobile'].touched || submitted) && f['mobile'].errors?.['required']"
                        style="color: red;">Mobile no. is required</div>
                        <div *ngIf="(f['mobile'].touched || submitted) && 
                        f['mobile'].errors?.['pattern']"  style="color: red;">Please, Enter 10 digit Mobile Number.</div>
                </div>

                <div class="field col">
                    <label class="block text-900 font-medium">Profile picture</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-image"></i>
                        <input id="img" type="file" pInputText class=" form-control" formControlName="photoURL"
                            [ngClass]="{'is-invalid': submitted && f['photoURL'].invalid && f['photoURL'].errors || f['photoURL'].touched && f['photoURL'].invalid}" /></span>
                    <div class="div1" *ngIf="(f['photoURL'].touched || submitted) && f['photoURL'].errors?.['required']"
                        style="color: red;">Profile picture is required</div>
                    </div>
            </div>

            <div class="formgrid grid mb-3">
                <div class="field col">
                    <label class="block text-900 font-medium">Password</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-key"></i>
                        <input id="pwd" type="password" pInputText class=" form-control"
                            formControlName="password"
                            [ngClass]="{'is-invalid': submitted && f['password'].invalid && f['password'].errors || f['password'].touched && f['password'].invalid}" /></span>
                    <div class="div1" *ngIf="(f['password'].touched || submitted) && f['password'].errors?.['required']"
                        style="color: red;">Password is required</div>
                </div>

                <div class="field col">
                    <label class="block text-900 font-medium">Confirm Password</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-key"></i>
                        <input id="pwd2" type="password" pInputText class=" form-control"
                            formControlName="confirmpwd"
                            [ngClass]="{'is-invalid': submitted && f['confirmpwd'].invalid && f['confirmpwd'].errors || f['confirmpwd'].touched && f['confirmpwd'].invalid}" /></span>
                    <div class="div1"
                        *ngIf="(f['confirmpwd'].touched || submitted) && f['confirmpwd'].errors?.['required']"
                        style="color: red;">Confirm password is required</div>
                </div>
            </div>

            <div class="mb-4">
                <button pButton pRipple type="reset" label="Cancel" icon="pi pi-times"
                    class="p-button-rounded p-button-danger p-button-sm mr-2" (click)="reset()"></button>
                <button pButton pRipple type="submit" label="Submit" icon="pi pi-check"
                    class="p-button-rounded p-button-success p-button-sm ml-2"></button>
            </div>

            <div class="mb-3">
                <button pButton pRipple label="Continue with Google" icon="pi pi-google"
                    class="p-button-rounded p-button-primary p-button-sm" (click)="auth.GoogleAuth()"></button>
            </div>

            <div class="mb-2">
                <span>Already have an account?
                    <span class="redirect text-900 font-medium" routerLink="/sign-in">Log In</span></span>
            </div>


        </form>
    </div>
</div>
