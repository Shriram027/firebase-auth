<div class="card-container">
    <div class="surface-card p-8">


        <div class="grid p-fluid flex justify-content-center flex-wrap mb-1">
            <div class="col-12">
                <div class="flex align-items-center justify-content-center">
                    <img src="../../../assets/images/download.jpeg" alt="Image">
                </div>
                <div class="flex align-items-center justify-content-center">
                    <span class="text-900 text-3xl font-medium">SignIn</span>
                </div>
            </div>
        </div>

        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class=" form-group text-center" novalidate autocomplete="off">
            <div class="grid p-fluid flex justify-content-center flex-wrap mt-4">
                <div class="col-12 md:col-4">
                    <div class="flex align-items-center justify-content-center p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                        <input type="email" pInputText placeholder="Email" class="form-control" formControlName="email">
                    </div>
                    <div *ngIf="f['email'].touched && f['email'].invalid || submitted" style="color: red;">
                        <div *ngIf="f['email'].errors && f['email'].errors['required']"><sup>*</sup>Email is required.</div>
                        <div *ngIf="f['email'].errors && f['email'].errors['email']"><sup>*</sup>Please enter valid email.</div>
                    </div>
                </div>
            </div>


            <div class="grid p-fluid flex justify-content-center flex-wrap mt-4">
                <div class="col-12 md:col-4">
                    <div class="flex align-items-center justify-content-center p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                        <input type="password" pInputText placeholder="Password" class="form-control" formControlName="password">
                    </div>
                    <div *ngIf="f['password'].touched && f['password'].invalid || submitted" style="color: red;">
                        <div *ngIf="f['password'].errors && f['password'].errors['required']"><sup>*</sup>Password is required.</div>
                        <div *ngIf="f['password'].errors && f['password'].errors['pattern']"><sup>*</sup>Please create strong password including an uppercase,lowercase, number and special character with minimum 8 characters.</div>
                    </div>
                    <div class=" text-right align-items-right justify-content-right mt-1">
                        <a class="font-medium no-underline ml-2 text-blue-500" routerLink="/forgot-password">Forgot
                        password?</a>
                    </div>
                </div>
            </div>

            <div class="grid p-fluid flex justify-content-center flex-wrap">
                <div class="flex align-items-center justify-content-center mt-4">
                    <button pButton pRipple type="reset" label="Cancel" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-sm mr-2"></button>
                </div>
                <div class="flex align-items-center justify-content-center mt-4">
                    <button pButton pRipple type="submit" label="Sign in" icon="pi pi-sign-in" class="p-button-rounded p-button-success p-button-sm ml-2"></button>
                </div>
            </div>

            <div class="grid p-fluid flex justify-content-center flex-wrap">
                <div class="mt-4">
                    <button pButton pRipple label="Signin with Google" icon="pi pi-google" class="p-button-rounded p-button-primary p-button-sm" (click)="googleAuth()"></button>
                </div>
            </div>

            <div class="grid p-fluid flex justify-content-center flex-wrap">
                <div class="mt-3">
                    <span class="text-900">Don't have an account ? <span class="redirect text-blue-500"
                        routerLink="/register"> Sign
                        Up</span></span>
                </div>
            </div>

        </form>
    </div>
</div>
