<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="../../../assets/images/download.jpeg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3" routerLink="/register">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <form>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="email" pInputText class=" form-control  w-full mb-3" name="email"
            [(ngModel)]="email">
            

        <label for="password1" class="block text-900 font-medium mb-2 mt-3">Password</label>
        <input id="password1" type="password" pInputText class=" form-control  w-full mb-3" name="password"
        [(ngModel)]="password">
        

        

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="auth.signIn(email,password)"></button>
        <button pButton pRipple  label="Login with Google" icon="pi pi-google"
                    class="p-button-rounded p-button-primary p-button-sm  w-full mt-3" (click)="auth.GoogleAuth()"></button>

                    <div class="mt-2">
                        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" routerLink="/forgot-password">Forgot password?</a>
                        <span>Don't have an account?<span class="redirect" routerLink="/register"> Sign Up</span></span>
                    </div>
    </form>
</div>
