<p-table #dt [value]="students" [rows]="5" [paginator]="true" 
    [globalFilterFields]="['Name','Standard','Email','Mobile no.']" [(selection)]="selectedStudents" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between" style="text-align: right">
            <div class="text-900 text-3xl font-medium text-center">Student List</div>
            
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target,  'contains')" placeholder="Search..." />
            </span>
            <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning ml-2" pTooltip="PDF" tooltipPosition="bottom"></button>
        </div>
    </ng-template>



    <ng-template pTemplate="header">
        <tr>
            
            <th pSortableColumn="id">Student ID
                <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="name">Name
                <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="std">Standard
                <p-sortIcon field="std"></p-sortIcon>
            </th>
            <th pSortableColumn="email"> Email
                <p-sortIcon field="email"></p-sortIcon>
            </th>
            <th pSortableColumn="mobile">Mobile no.
                <p-sortIcon field="mobile"></p-sortIcon>
            </th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr>
            <td>{{student.$key}}</td>
            <td>{{student.firstName | uppercase}}</td>
            <td>{{student.standard}}</td>
            <td>{{student.email}}</td>
            <td>{{student.mobileNumber}}</td>
            <td>
                <button pButton pRipple icon="pi pi-user-edit" class="p-button-rounded p-button-success"
                    routerLink="/edit-student/{{ student.$key }}"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                    (click)="deleteStudent(student)"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
            In total there are {{students ? students.length : 0 }} products.
        </div>
    </ng-template>
</p-table>
