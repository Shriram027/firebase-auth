<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Reset Password</div>
        <div class="authBlock">
          <p class="text-center  text-900  font-medium mb-3">Please enter your email address to request a password reset.</p>
          <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
    <input id="email1" type="email" pInputText class="form-control  w-full mb-3" icon="pi pi-envelope" name="passwordResetEmail" [(ngModel)]="form.passwordResetEmail"
      required #passwordResetEmail="ngModel">
    <div *ngIf="f.touched || f.submitted && passwordResetEmail.errors" class="invalid-feedback">
      <div *ngIf="passwordResetEmail.errors['required']" style="color: red;">Email is required</div>
    </div>
    <button pButton pRipple label="Reset" icon="pi pi-check" type="submit" class="w-center" (click)="auth.forgotPassword(passwordResetEmail.value)"></button>
          </form>
        </div>
        <div class="mt-2">
          <span>Go back to ? <span class="text-900  font-medium" routerLink="/sign-in">Log In</span></span>
        </div>
      </div>
    </div>
