<div class="card">
    <div class="surface-card p-8">
        <div class="text-900 text-3xl text-center font-medium mb-3">
            Add Student
        </div>

        <form [formGroup]="studentForm" (ngSubmit)="submitStudentData()" novalidate class="form-group text-center">
            <label class="text-900 font-medium mb-2">Name</label>
            <span class="p-input-icon-left">
        <i class="pi pi-user"></i>
        <input type="text" pInputText class="form-control" formControlName="firstName" required
          [ngClass]="{ 'is-invalid': firstName.touched && firstName.invalid }"/></span>
            <div *ngIf="firstName.touched && firstName.invalid && firstName.errors" style="color: red">
                <div *ngIf="firstName.errors?.['required']">
                    <sup>*</sup>Please enter student name
                </div>
                <div *ngIf="firstName.errors?.['minlength']">
                    <sup>*</sup>Name shouldn't be less than 3 words
                </div>
            </div>

            <label class="text-900 font-medium mb-3">Standard</label>
            <span class="p-input-icon-left">
        <i class="pi pi-book"></i>
        <input type="text" pInputText class="form-control" formControlName="standard" required
          [ngClass]="{ 'is-invalid': standard.touched && standard.invalid }" /></span>
            <div *ngIf="standard.touched && standard.invalid && standard.errors" style="color: red">
                <div *ngIf="standard?.['required']">
                    <sup>*</sup>Please enter standard
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="text-900 font-medium mb-3">Email</label>
                    <span class="p-input-icon-left">
                      <i class="pi pi-envelope"></i>
                   
                    <input type="email" pInputText formControlName="email" class="form-control" required 
                    [ngClass]="{'is-invalid': email.touched && email.invalid}"/></span>
                    <div *ngIf="email.touched && email.invalid && email.errors" style="color: red;"></div>
                    <!-- errors-->
                    <p *ngIf="email.touched && email.invalid" class="error">
                        <sup>*</sup>Please provide email
                    </p>
                    <p *ngIf="email.errors?.['pattern']" class="error">
                        <sup>*</sup>Please enter correct email
                    </p>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Mobile number</label>
                    <input type="text" formControlName="mobileNumber" class="form-control" required />
                    <!-- errors-->
                    <p *ngIf="mobileNumber.touched && mobileNumber.invalid" class="error">
                        <sup>*</sup>Please provide contact number
                    </p>
                    <p *ngIf="mobileNumber.errors?.['pattern']" class="error">
                        <sup>*</sup>Use numbers only number
                    </p>
                </div>
            </div>
            <div class="form-group text-right">
                <button type="button" class="btn btn-secondary gap-right" (click)="resetForm()">
          Reset
        </button>
                <button type="submit" class="btn btn-success" [disabled]="!studentForm.valid">
          Add Student
        </button>
            </div>
        </form>
    </div>
</div>
